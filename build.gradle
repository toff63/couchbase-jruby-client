buildscript {
  repositories { jcenter() }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
      classpath 'com.github.jruby-gradle:jruby-gradle-plugin:1.5.0'
  }
}
plugins {
  id "org.gradle.java"
    id "com.scuilion.syntastic" version "0.3.8"
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: "com.github.jruby-gradle.base"

import com.github.jrubygradle.JRubyExec

tasks.withType(JavaCompile) {
  sourceCompatibility = "1.8"
  targetCompatibility = "1.8"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile group: 'org.jruby', name: 'jruby', version: '9.1.15.0'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation group: 'com.couchbase.client', name: 'java-client', version: '2.5.4'
    
    // JRuby dependencies
    jrubyExec "rubygems:colorize:0.7.7+"
    jrubyExec group: 'rubygems', name: 'rspec', version: '3.+'
}
	
task spec(type: JRubyExec, dependsOn: [build]) {
  group 'JRuby'
    description 'Execute the RSpecs in JRuby'
    jrubyArgs "-S"
    script 'rspec'
    scriptArgs 'src/test/ruby/spec/cluster_spec.rb'
    classpath = sourceSets.test.runtimeClasspath + buildscript.configurations.classpath
}
